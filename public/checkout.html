<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bespoke Checkout | Lydia Creation</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,400&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <style>
        .checkout-layout { display: grid; grid-template-columns: 1fr 400px; gap: 50px; padding: 60px 0; }
        .checkout-form section { margin-bottom: 40px; }
        .checkout-form h2 { font-size: 1.5rem; color: var(--brand-gold); margin-bottom: 20px; border-bottom: 1px solid #222; padding-bottom: 10px; }
        
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .full-width { grid-column: span 2; }
        
        .measurement-guide-link { color: var(--brand-gold); font-size: 0.8rem; cursor: pointer; text-decoration: underline; margin-bottom: 10px; display: block; }
        
        .summary-box { background: #111; padding: 30px; border: 1px solid #222; position: sticky; top: 120px; }
        .summary-item { display: flex; justify-content: space-between; margin-bottom: 10px; font-size: 0.9rem; }
    </style>
</head>
<body>
    <header>
        <div class="nav">
            <a href="index.html" class="brand-name">LYDIA CREATION</a>
            <a href="cart.html" style="font-size: 0.7rem; color: #888;">Back to Bag</a>
        </div>
    </header>

    <main class="container checkout-layout">
        <form id="finalOrderForm" class="checkout-form">
            <section>
                <h2>Shipping Details</h2>
                <div class="form-grid">
                    <input type="text" id="custName" placeholder="Full Name" required class="full-width">
                    <input type="email" id="custEmail" placeholder="Email Address" required>
                    <input type="tel" id="custPhone" placeholder="Phone Number" required>
                    <textarea id="custAddress" placeholder="Full Shipping Address" required class="full-width"></textarea>
                </div>
            </section>

            <section>
                <h2>Bespoke Measurements</h2>
                <span class="measurement-guide-link" onclick="window.location.href='cart.html'">Need help? View Size Guide</span>
                <div class="form-grid">
                    <input type="number" id="mBust" placeholder="Bust (inches)" required>
                    <input type="number" id="mWaist" placeholder="Waist (inches)" required>
                    <input type="number" id="mHips" placeholder="Hips (inches)" required>
                    <input type="number" id="mLength" placeholder="Desired Length (inches)">
                </div>
                <p style="font-size: 0.7rem; color: #666; margin-top: 15px;">* Our artisans will use these measurements to tailor your archive pieces.</p>
            </section>

            <button type="submit" class="btn-primary" style="width: 100%;">Complete Order</button>
        </form>

        <aside class="summary-box">
            <h3 style="font-family: 'Playfair Display'; margin-bottom: 20px;">Order Summary</h3>
            <div id="checkoutItemsList"></div>
            <hr style="border: 0; border-top: 1px solid #333; margin: 20px 0;">
            <div class="summary-item"><span>Subtotal</span><span id="checkSubtotal">₹0</span></div>
            <div class="summary-item" style="color: var(--brand-gold);"><span>Boutique Discount</span><span id="checkDiscount">-₹0</span></div>
            <div class="summary-item" style="font-weight: 700; font-size: 1.2rem; margin-top: 20px; color: white;">
                <span>Total</span><span id="checkTotal">₹0</span>
            </div>
        </aside>
    </main>

    <script src="checkout.js"></script>
</body>
</html>
