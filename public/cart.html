<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cart — Lydia Creation</title>
  <link href="main.css" rel="stylesheet">
  <style>
    /* Base reset */
    * { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      height: 100%;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      background: linear-gradient(180deg, #fbfdff 0%, #f7f8fb 100%);
      color: #111;
    }

    .container { max-width: 1100px; margin: 0 auto; padding: 20px; }

    /* Header */
    header.nav { background: transparent; padding: 14px 0; }
    .brand-logo img { height: 44px; border-radius: 6px; }
    .brand-name { font-weight: 700; font-size: 18px; }
    .nav-links { display: flex; gap: 18px; }
    .nav-links a { color: #6b7280; text-decoration: none; font-weight: 600; }
    .nav-links a:hover { color: #0b74de; }
    /* Layout */
    .layout { 
      display: grid; 
      grid-template-columns: 1fr 360px; 
      gap: 24px; 
      align-items: start; 
      margin-top: 18px; 
    }
    @media (max-width: 900px) { 
      .layout { grid-template-columns: 1fr; } 
      .cart-panel { order: -1; } 
    }

    /* Product list */
    .products-list { display: grid; gap: 14px; }
    .product-card { 
      display: flex; 
      gap: 14px; 
      background: #fff; 
      border-radius: 12px; 
      padding: 12px; 
      box-shadow: 0 6px 18px rgba(20,20,40,0.06); 
      align-items: center; 
    }
    .product-thumb { 
      width: 84px; 
      height: 84px; 
      border-radius: 8px; 
      background: #f1f5f9; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      overflow: hidden; 
    }
    .product-thumb img { 
      width: 100%; 
      height: 100%; 
      object-fit: cover; 
    }
    .product-info { flex: 1; }
    .product-name { 
      font-weight: 700; 
      margin-bottom: 6px; 
    }
    .product-meta { 
      color: #6b7280; 
      font-size: 13px; 
    }
    .price { 
      font-weight: 700; 
      color: #111; 
    }
    .product-actions { 
      display: flex; 
      flex-direction: column; 
      gap: 8px; 
      align-items: flex-end; 
    }
        /* Buttons */
    .btn { 
      border-radius: 8px; 
      padding: 8px 12px; 
      border: none; 
      cursor: pointer; 
      font-weight: 600; 
    }
    .btn-primary { 
      background: #0b74de; 
      color: #fff; 
    }
    .btn-primary:hover { background: #095fb0; }
    .btn-ghost { 
      background: transparent; 
      border: 1px solid #e6e9ef; 
      color: #6b7280; 
    }
    .btn-ghost:hover { 
      border-color: #0b74de; 
      color: #0b74de; 
    }

    /* Cart panel */
    .cart-panel { 
      background: linear-gradient(180deg, rgba(255,255,255,0.9), #fff); 
      border-radius: 12px; 
      padding: 16px; 
      box-shadow: 0 6px 18px rgba(20,20,40,0.06); 
      position: sticky; 
      top: 20px; 
      height: fit-content; 
    }
    .cart-header { 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      margin-bottom: 8px; 
    }
    .cart-items { 
      display: flex; 
      flex-direction: column; 
      gap: 10px; 
      max-height: 420px; 
      overflow: auto; 
      padding-right: 6px; 
    }
    .cart-item { 
      display: flex; 
      gap: 12px; 
      align-items: center; 
      padding: 10px; 
      border-radius: 10px; 
      background: linear-gradient(180deg,#fff,#fbfdff); 
      border: 1px solid #f1f5f9; 
    }
    .cart-item-thumb { 
      width: 56px; 
      height: 56px; 
      border-radius: 8px; 
      background: #f3f6fb; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      overflow: hidden; 
    }
    .cart-item-info { flex: 1; }
    .cart-item-name { 
      font-weight: 700; 
      margin-bottom: 4px; 
      font-size: 14px; 
    }
    .cart-item-controls { 
      display: flex; 
      gap: 8px; 
      align-items: center; 
    }
    .qty-control { 
      display: inline-flex; 
      align-items: center; 
      border-radius: 8px; 
      border: 1px solid #e6e9ef; 
      overflow: hidden; 
    }
    .qty-control button { 
      background: transparent; 
      border: 0; 
      padding: 6px 8px; 
      cursor: pointer; 
      font-weight: 700; 
      color: #6b7280; 
    }
    .qty-control input { 
      width: 56px; 
      padding: 6px; 
      border: 0; 
      text-align: center; 
      font-weight: 600; 
    }
    .line-price { font-weight: 700; color: #111; }
    .remove-link { 
      background: transparent; 
      border: 0; 
      color: #e53e3e; 
      cursor: pointer; 
      font-weight: 700; 
    }
    /* Summary */
    .cart-summary { 
      border-top: 1px dashed #eef2f6; 
      padding-top: 12px; 
      margin-top: 12px; 
      display: flex; 
      flex-direction: column; 
      gap: 10px; 
    }
    .summary-row { 
      display: flex; 
      justify-content: space-between; 
      color: #6b7280; 
      font-weight: 600; 
    }
    .summary-total { 
      display: flex; 
      justify-content: space-between; 
      font-size: 18px; 
      font-weight: 800; 
      color: #111; 
    }
    .checkout-actions { 
      display: flex; 
      gap: 10px; 
      margin-top: 8px; 
    }
    .btn-checkout { 
      flex: 1; 
      background: linear-gradient(90deg,#0b74de,#095fb0); 
      color: #fff; 
      padding: 10px; 
      border-radius: 10px; 
      border: 0; 
      font-weight: 800; 
      cursor: pointer; 
    }
    .btn-save { 
      background: transparent; 
      border: 1px solid #e6e9ef; 
      padding: 10px; 
      border-radius: 10px; 
      cursor: pointer; 
    }

    /* Toast */
    .toast { 
      position: fixed; 
      right: 20px; 
      bottom: 20px; 
      background: #111; 
      color: #fff; 
      padding: 10px 14px; 
      border-radius: 10px; 
      box-shadow: 0 6px 18px rgba(20,20,40,0.06); 
      opacity: 0; 
      transform: translateY(8px); 
      transition: all .28s ease; 
    }
    .toast.show { 
      opacity: 1; 
      transform: translateY(0); 
    }
  </style>
</head>
<body>
  <header class="nav">
    <div class="container nav" style="display:flex;justify-content:space-between;align-items:center;">
      <div style="display:flex;align-items:center;gap:12px;">
        <div class="brand-logo">
          <img src="/images/logo.png" alt="Lydia Creation logo" style="height:44px;border-radius:6px;">
        </div>
        <div>
          <div class="brand-name">Lydia Creation</div>
          <div class="muted" style="font-size:12px;margin-top:2px;">
            Handmade goods and curated designs
          </div>
        </div>
      </div>
      <nav class="nav-links" aria-label="Main navigation">
        <a href="/">Home</a>
        <a href="/shop.html">Shop</a>
        <a href="/cart.html">Cart</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <div class="layout">
      <!-- Product list -->
      <section class="products-list" id="productsArea" aria-labelledby="cartTitle">
        <div style="display:flex;justify-content:space-between;align-items:flex-end;">
          <div>
            <h2 id="cartTitle" style="margin:0 0 6px 0;">Your Cart</h2>
            <div class="muted" id="cartSubtitle">
              Review items, update quantities, and proceed to checkout
            </div>
          </div>
          <div style="display:flex;gap:8px;align-items:center;">
            <button class="btn btn-ghost" id="clearCartBtn">Clear</button>
            <button class="btn btn-primary" id="continueShopBtn">Continue shopping</button>
          </div>
        </div>
        <div id="productsListContainer" style="margin-top:14px;"></div>
      </      <!-- Cart panel -->
      <aside class="cart-panel" aria-labelledby="summaryTitle">
        <div class="cart-header">
          <div>
            <div id="summaryTitle" style="font-weight:800;">Cart Summary</div>
            <div class="muted" style="font-size:13px;">
              Items in cart and order total
            </div>
          </div>
          <div class="muted" id="cartCount">0</div>
        </div>

        <!-- Cart Items -->
        <div class="cart-items" id="cartItems"></div>

        <!-- Order Summary -->
        <div class="cart-summary" id="cartSummary">
          <div class="summary-row">
            <div>Subtotal</div><div id="subtotal">₹0</div>
          </div>
          <div class="summary-row">
            <div>Shipping</div><div id="shipping">₹0</div>
          </div>
          <div class="summary-row">
            <div>Tax</div><div id="tax">₹0</div>
          </div>
          <div class="summary-total">
            <div>Total</div><div id="total">₹0</div>
          </div>

          <div class="checkout-actions">
            <button class="btn-checkout" id="checkoutBtn">Checkout</button>
            <button class="btn-save" id="saveCartBtn">Save</button>
          </div>
        </div>
      </aside>
    </div>

    <div id="cartMsg" class="muted" style="margin-top:18px;"></div>
  </main>
  <div id="toast" class="toast" role="status" aria-live="polite"></div>
  <script src="cart.js" defer></script>
</body>
</html>
